{% extends 'base.html' %}
{% load static %}



{% block content %}

    <div class="row sticky-parent">
        <!-- Sidebar nav -->
        <aside class="col-12 col-md-12 col-lg-2">
            <div class="sidebar box sticky-column">
                <ul class="nav">
                    <li class="nav__item"><a href="{% url 'home:home' %}"><i class="icon-user"></i>درباره ی ما</a></li>
                    <li class="nav__item"><a href="{% url 'home:resume' %}"><i class="icon-file-text"></i>رزومه</a></li>
                    <li class="nav__item"><a href="{% url 'home:works' %}"><i class="icon-codesandbox"></i> کارها</a>
                    </li>
                    <li class="nav__item"><a href="{% url 'home:blog' %}"><i class="icon-book-open"></i>وبلاگ</a></li>
                    <li class="nav__item"><a class="active" href="{% url 'home:contact' %}"><i class="icon-book"></i>تماس
                        با ما</a></li>
                </ul>
            </div>
        </aside>

        <!-- Content -->
        <div class="col-12 col-md-12 col-lg-10">
            <div class="box box-content">
                <div class="pb-2">
                    <h1 class="title title--h1 first-title title__separate">تماس با ما</h1>
                </div>

                <!-- Contact -->
                <div id="map" class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3234.6491637122485!2d50.95153467649737!3d35.83308262161622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8dbf272a32fdbf%3A0x7b9fa8fd3b16f6a0!2z2KLZhdmI2LLYtNqv2KfZhyDaqdin2YXZvtuM2YjYqtixLCDYqNix2YbYp9mF2Ycg2YbZiNuM2LPbjCDZiCDYtNio2qnZhyDYp9mI2LHYs9iq!5e0!3m2!1sen!2s!4v1747073139315!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <h2 class="title title--h3">فرم تماس</h2>

                <form id="contact-form" class="contact-form" data-toggle="validator">
                    <div class="row">
                        <div class="form-group col-12 col-md-6">
                            <input type="text" class="form-control" id="nameContact" name="nameContact"
                                   placeholder="نام و نام خانوادگی" required="required" autocomplete="on"
                                   oninvalid="setCustomValidity('پر کردن این فیلد ضروری است.')"
                                   onkeyup="setCustomValidity('')">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <input type="email" class="form-control" id="emailContact" name="emailContact"
                                   placeholder="ایمیل" required="required" autocomplete="on"
                                   oninvalid="setCustomValidity('ایمیل نادرست است')" onkeyup="setCustomValidity('')">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-12 col-md-12">
                            <textarea class="textarea form-control" id="messageContact" name="messageContact"
                                      placeholder="پیام..." rows="4" required="required"
                                      oninvalid="setCustomValidity('فیلد را پر کنید')"
                                      onkeyup="setCustomValidity('')"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 order-2 order-md-1 text-center text-md-left">
                            <div id="validator-contact" class="hidden"></div>
                        </div>
                        <div class="col-12 col-md-6 order-1 order-md-2 text-left">
                            <button type="submit" class="btn"><i class="font-icon icon-send"></i> پیام بفرستید</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <footer class="footer">© 1403 متین طاهری</footer>
        </div>
    </div>
    </div>

{% endblock %}
